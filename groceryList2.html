<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chips{
            background-color: #bebebe; 
            border: 1px solid black;  
            width: 200px;
            height: 170px;
        }
        .candy{
            background-color: #bebebe;
            border: 1px solid black;
            width: 200px;
            height: 170px;
        }
        section{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<h1>My Grocery List</h1>
<h2>PANTRY ITEMS</h2>
<section>
    <div class="chips">Chips
        <ul>
            <li>Lays</li>
            <li>Doritos</li>
            <li>Hot Fries</li>
        </ul>
    </div>
    <div class="candy">Candy
        <ul>
            <li>Haribo</li>
            <li>Skittles</li>
            <li>Smarties</li>
        </ul>
    </div>
    <div class="snack-image">
        <img src="https://i.etsystatic.com/24915724/r/il/a7477e/5233697275/il_570xN.5233697275_iktx.jpg" alt="Chips And Candy"
        height="170" width="200">
    </div>
</section>
<h2>FREEZER ITEMS</h2>
<section>
    <div class="ice-cream">Ice Creams
        <ul>
            <li>Ben and Jerry's</li>
            <li>Haagen Dazs</li>
            <li>Blue Bell</li>
        </ul>
    </div>
    <div class="frozen-food">Frozen Food
        <ul>
            <li>Chicken Nuggets</li>
            <li>Pizza</li>
            <li>Hot Pockets</li>
        </ul>
    </div>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVl35bLi2XoHwS2tJjxdTR0H-agI9xewBJKg&usqp=CAU" alt="freezer-brands"
        height="170px" width="200px">
    </div>
</section>
</html>
